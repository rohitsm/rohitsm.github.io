<article>
  <header><h1>{{ include.title | default: page.title }}</h1></header>
  <ul class="archive">
    {% for post in site.posts %}
    <li>
      <time datetime="{{ post.date | date_to_xmlschema }}">{{ post.date | date: "%Y-%m-%d" }}</time>
      <a href="{{ post.url | relative_url }}">{{ post.title }}</a>
    </li>
    {% endfor %}

    <h4>If you clicked on a link and think you were redirected here, perhaps you were looking for my old blog:</h4>
    <li>
    	Old blog: <a href="https://oldblog.rohitsm.com">oldblog.rohitsm.com</a>
	</li>
  </ul>

</article>
